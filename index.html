<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="biblioteca/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap avançado</title>
</head>
<body>
    <div class="content-wrapper">
        
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="imagens/play.jpg" class="d-block w-100" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img src="imagens/xbox.jpg" class="d-block w-100" alt="Slide 2">
                </div>
                <div class="carousel-item">
                    <img src="imagens/nintendo.jpg" class="d-block w-100" alt="Slide 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="container mt-4">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4 mb-4">
                    <div class="card text-bg-dark">
                        <img src="imagens/consolePlay.jpg" class="card-img-top" alt="Playstation 4">
                        <div class="card-img-overlay">
                            <h4 class="card-title">Playstation 4</h4>
                            <h5 class="card-subtitle">Experimente o melhor da Sony</h5>
                            <a href="#" class="btn btn-success">Comprar Agora</a>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 mb-4">
                    <div class="card text-bg-dark">
                        <img src="imagens/consoleXbox.jpg" class="card-img-top" alt="Xbox one">
                        <div class="card-img-overlay">
                            <h4 class="card-title">Xbox one</h4>
                            <h5 class="card-subtitle">O Melhor custo Benefíco!</h5>
                            <a href="#" class="btn btn-success">Comprar Agora</a>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 mb-4">
                    <div class="card text-bg-dark">
                        <img src="imagens/consolenintendo.jpg" class="card-img-top" alt="Nintendo Switch">
                        <div class="card-img-overlay">
                            <h4 class="card-title">Nintendo Switch</h4>
                            <h5 class="card-subtitle">Para os amantes de Zelda e Mario!</h5>
                            <a href="#" class="btn btn-success">Comprar Agora</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="biblioteca/bootstrap.bundle.min.js"></script>
</body>
</html>
